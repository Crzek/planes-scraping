{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4 text-center">Iniciar sesi√≥n</h1>
    <form action="/login" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Username</label>
            <input type="email" id="email" name="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
            {% if errors['email'] %}
            <p class="text-red-500 text-xs italic">Email erroneo</p>
            {% endif %}
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input type="password" id="password" name="password"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
            {% if errors['pass'] %}
            <p class="text-red-500 text-xs italic">Password erroneo</p>
            {% endif %}
        </div>
        <div class="flex items-center justify-center">
            <button type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Login</button>
        </div>
    </form>
    <p class="text-center text-gray-500 text-sm">
        <a href="{{ url_for('authBP.register') }}" class="text-blue-500 hover:text-blue-800">Registro</a>
    </p>
</div>
{% endblock %}
